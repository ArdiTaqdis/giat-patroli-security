        <button type="button" id="btnUploadFoto">ðŸ“¸ Upload Foto</button>

        <div class="foto-preview" id="previewFotoUser">

        </div>

        <button type="submit">Simpan User</button>
      </form>

      <div id="statusUser"></div>
