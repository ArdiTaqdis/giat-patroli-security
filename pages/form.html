<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patroli 5 Area</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <header class="judul">
      <h1>üìã Absensi Patroli 5 Area</h1>
    </header>

    <div class="container">
      <!-- Foto Profil -->
      <div style="text-align: center">
        <img
          id="fotoUser"
          src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
          alt="User"
          style="width: 80px; border-radius: 50%"
        />
      </div>

      <!-- Info Petugas -->
      <div class="identitas">
        <div><strong>NIP:</strong> <span id="nip">-</span></div>
        <div><strong>Nama:</strong> <span id="nama">-</span></div>
        <div><strong>Perusahaan:</strong> <span id="perusahaan">-</span></div>
      </div>

      <!-- Waktu dan Lokasi -->
      <div class="info-waktu" style="margin-top: 10px">
        <div><strong>Tanggal:</strong> <span id="tanggal">-</span></div>
        <div><strong>Jam:</strong> <span id="jam">-</span></div>
        <div>
          <strong>Lokasi:</strong>
          <span id="lokasi">üìç Mengambil lokasi...</span>
        </div>
      </div>

      <!-- Informasi Area -->
      <div
        id="progressInfo"
        style="text-align: center; font-weight: bold; margin: 15px 0"
      >
        Area <span id="areaNow">1</span> dari 5
      </div>

      <!-- Progress Bar Merah -->
      <div class="progress">
        <div id="progressBar" class="progress-bar">0%</div>
      </div>

      <div id="stepContainer">
        <h2 id="areaTitle">Area 1</h2>

        <button type="button" onclick="ambilFoto()">üì∏ Ambil Foto Area</button>
        <div class="preview-mini">
          <img
            id="fotoPreviewMini"
            src=""
            alt="Preview Foto"
            style="
              width: 100px;
              display: none;
              border-radius: 8px;
              margin-top: 8px;
            "
          />
        </div>

        <!-- üü¢ Tambahan: Dropdown Status -->
        <label
          for="statusArea"
          style="display: block; margin-top: 10px; font-weight: bold"
        >
          Status Area:
        </label>
        <select
          id="statusArea"
          style="
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
          "
        >
          <option value="OK">‚úÖ OK (Aman)</option>
          <option value="Not OK">‚ö†Ô∏è Not OK (Ada masalah)</option>
        </select>

        <!-- üü¢ Keterangan dengan validasi dinamis -->
        <textarea
          id="keterangan"
          placeholder="Keterangan area (jika Not OK wajib diisi)"
          rows="3"
          style="margin-top: 10px"
        ></textarea>

        <!-- Tombol Simpan Per Area -->
        <div style="display: flex; gap: 10px; margin-top: 15px">
          <button type="button" id="simpanBtn" onclick="simpanArea()">
            üíæ Simpan Area
          </button>
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingOverlay">
      <div class="spinner"></div>
      <div style="margin-top: 10px">‚è≥ Menyimpan data...</div>
    </div>

    <!-- Redirect Overlay -->
    <div id="redirectOverlay">
      <div class="spinner"></div>
      <p style="color: white; margin-top: 10px">Mengalihkan ke dashboard...</p>
    </div>

    <script src="../js/form.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #fff5f5;
        margin: 0;
        padding: 15px;
      }
      .judul {
        text-align: center;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #b71c1c, #e53935);
        padding: 12px;
        color: white;
        border-radius: 6px;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .identitas,
      .info-waktu {
        margin-top: 10px;
        background: #ffeaea;
        padding: 10px;
        border-radius: 8px;
      }
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        resize: none;
      }
      button {
        display: block;
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        background-color: #b71c1c;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background-color: #d32f2f;
      }
      button:disabled {
        background-color: #aaa;
        cursor: not-allowed;
      }
      #loadingOverlay,
      #redirectOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: 9999;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      #redirectOverlay {
        background: rgba(0, 0, 0, 0.7);
        color: white;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #ccc;
        border-top: 5px solid #e53935;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Progress bar merah */
      .progress {
        margin: 10px 0;
        background: #ffcdd2;
        border-radius: 8px;
        overflow: hidden;
      }
      .progress-bar {
        height: 20px;
        background: #e53935;
        width: 0%;
        text-align: center;
        color: white;
        font-size: 12px;
        line-height: 20px;
        transition: width 0.3s;
      }
    </style>
    <!-- ‚úÖ Overlay Redirect -->
    <div
      id="redirectOverlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
        color: white;
        z-index: 9999;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
      "
    >
      <div class="spinner"></div>
      <p style="margin-top: 15px; font-size: 1.1rem">
        üîÑ Mengalihkan ke <b>Jadwal Patroli...</b>
      </p>
    </div>
  </body>
</html>
