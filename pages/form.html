<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patroli 5 Area</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <header class="judul">
      <h1>Absensi Patroli 5 Area</h1>
    </header>

    <div class="container">
      <!-- Foto Profil -->
      <div style="text-align: center">
        <img
          id="fotoUser"
          src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
          alt="User"
          style="width: 80px; border-radius: 50%"
        />
      </div>

      <!-- Info Petugas -->
      <div class="identitas">
        <div><strong>NIP:</strong> <span id="nip">-</span></div>
        <div><strong>Nama:</strong> <span id="nama">-</span></div>
        <div><strong>Perusahaan:</strong> <span id="perusahaan">-</span></div>
      </div>

      <!-- Waktu dan Lokasi -->
      <div class="info-waktu" style="margin-top: 10px">
        <div><strong>Tanggal:</strong> <span id="tanggal">-</span></div>
        <div><strong>Jam:</strong> <span id="jam">-</span></div>
        <div>
          <strong>Lokasi:</strong>
          <span id="lokasi">üìç Mengambil lokasi...</span>
        </div>
      </div>

      <!-- Informasi Area -->
      <div
        id="progressInfo"
        style="text-align: center; font-weight: bold; margin-bottom: 10px"
      >
        Area <span id="areaNow">1</span> dari 5
      </div>

      <div id="stepContainer">
        <h2 id="areaTitle">Area 1</h2>

        <button type="button" onclick="ambilFoto()">üì∏ Ambil Foto Area</button>
        <div class="preview-mini">
          <img
            id="fotoPreviewMini"
            src=""
            alt="Preview Foto"
            style="width: 100px; display: none; border-radius: 8px"
          />
        </div>

        <textarea
          id="keterangan"
          placeholder="Keterangan area"
          rows="3"
        ></textarea>

        <!-- Tombol Simpan Per Area -->
        <div style="display: flex; gap: 10px; margin-top: 15px">
          <button type="button" id="simpanBtn" onclick="simpanArea()">
            üíæ Simpan Area
          </button>
        </div>
      </div>

      <div id="status" style="margin-top: 20px"></div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingOverlay">
      <div class="spinner"></div>
      <div style="margin-top: 10px">‚è≥ Menyimpan data...</div>
    </div>

    <!-- Redirect Overlay -->
    <div id="redirectOverlay">
      <div class="spinner"></div>
      <p style="color: white; margin-top: 10px">Mengalihkan ke dashboard...</p>
    </div>

    <script src="../js/form.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f8ff;
        margin: 0;
        padding: 15px;
      }
      .judul {
        text-align: center;
        margin-bottom: 10px;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .identitas,
      .info-waktu {
        margin-top: 10px;
        background: #f3faff;
        padding: 10px;
        border-radius: 8px;
      }
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        resize: none;
      }
      button {
        display: block;
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        background-color: #2d800d;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background-color: #4acc16;
      }
      #loadingOverlay,
      #redirectOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: 9999;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      #redirectOverlay {
        background: rgba(0, 0, 0, 0.7);
        color: white;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #ccc;
        border-top: 5px solid #2196f3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </body>
</html>
