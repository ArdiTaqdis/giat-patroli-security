<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Giat Patroli Security</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }
    img {
      width: 80px;
      margin-bottom: 15px;
    }
    h1 {
      margin-bottom: 30px;
      color: #2e7d32;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #2e7d32;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="logo.png" alt="Logo">
    <h1>GIAT PATROLI SECURITY</h1>

    <form onsubmit="handleLogin(event)">
      <input type="text" id="nipInput" placeholder="Masukkan NIP" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const nip = document.getElementById("nipInput").value.trim();
      if (nip) {
        localStorage.setItem("nipLogin", nip);
        window.location.href = "form.html";
      }
    }
  </script>

</body>
</html>
