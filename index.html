<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Giat Patroli Security</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2196f3, #1e88e5);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 360px;
    }

    img {
      width: 80px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 30px;
      color: #1565c0;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #2196f3;
    }

    button {
      background: #1976d2;
      color: white;
      font-weight: bold;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background: #1565c0;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="logo.png" alt="Logo" />
    <h1>GIAT PATROLI SECURITY</h1>

    <form onsubmit="handleLogin(event)">
      <input type="text" id="nipInput" placeholder="Masukkan NIP Anda" required />
      <button type="submit">üîê Login</button>
    </form>

    <div class="footer">¬© 2025 Giat Security Patrol</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxy9J8w86sn_5mctVRQNpGX7BK-XRhXMoid7PgsYDdOPOx1z3QVn2iyfc5oal4sOS9dyA/exec"
    async function handleLogin(e) {
      e.preventDefault();
      const nip = document.getElementById("nipInput").value.trim();
      if (!nip) return;

      try {
        const res = await fetch(`${scriptURL}?nip=${nip}`);
        const data = await res.json();

        if (data.status === "success") {
          localStorage.setItem("nipLogin", data.nip);
          localStorage.setItem("nama", data.nama);
          localStorage.setItem("perusahaan", data.perusahaan);
          localStorage.setItem("fotoUser", data.foto || "");
          window.location.href = "form.html";
        } else {
          alert("‚ùå NIP tidak ditemukan.");
        }
      } catch (err) {
        alert("‚ùå Gagal menghubungi server: " + err.message);
      }
    }
  </script>

</body>
</html>
