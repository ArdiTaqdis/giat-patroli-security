<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giat Patroli</title>

    <!-- Manifest & Icon -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon-192.png" type="image/png" />
    <meta name="theme-color" content="#2196f3" />

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
        background: #e3f2fd;
      }
      h1 {
        color: #f35d21;
      }
      button {
        padding: 10px 20px;
        background: #e53935;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
      button:disabled {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <h1>üöì Giat Patroli Security</h1>
    <p>Selamat datang! Anda bisa menginstal aplikasi ini di layar utama.</p>
    <button id="installBtn" hidden>‚¨áÔ∏è Install Aplikasi</button>

    <!-- <br /><br />
    <a href="login.html">
      <button> Masuk ke Aplikasi</button>
    </a> -->

    <script>
      let deferredPrompt;
      const installBtn = document.getElementById("installBtn");

      window.addEventListener("beforeinstallprompt", (e) => {
        deferredPrompt = e;
        installBtn.hidden = false;

        installBtn.addEventListener("click", () => {
          installBtn.disabled = true;
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choice) => {
            if (choice.outcome === "accepted") {
              console.log("‚úÖ Pengguna menginstal aplikasi");
            } else {
              console.log("‚ùå Pengguna batal instalasi");
            }
            deferredPrompt = null;
          });
        });
      });
    </script>

    <!-- Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((reg) => console.log("‚úÖ SW terdaftar:", reg.scope))
          .catch((err) => console.error("‚ùå SW gagal:", err));
      }
    </script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((reg) => {
            console.log("‚úÖ SW terdaftar:", reg.scope);

            // üî• Dengarkan pesan dari SW
            navigator.serviceWorker.addEventListener("message", (event) => {
              if (event.data.type === "UPDATE_READY") {
                if (confirm("‚ö° Versi baru tersedia. Muat ulang sekarang?")) {
                  window.location.reload();
                }
              }
            });
          })
          .catch((err) => console.error("‚ùå SW gagal:", err));
      }
    </script>
  </body>
</html>
