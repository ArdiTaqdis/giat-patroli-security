<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giat Patroli</title>

    <!-- üß© Manifest & Icon -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon-192.png" type="image/png" />
    <meta name="theme-color" content="#2196f3" />

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
        background: #e3f2fd;
      }
      h1 {
        color: #2196f3;
      }
      button {
        padding: 10px 20px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #1976d2;
      }
      button:disabled {
        background: #ccc;
      }
      .info {
        margin-top: 10px;
        font-size: 0.9rem;
        color: #444;
      }
    </style>
  </head>

  <body>
    <h1>üöì Giat Patroli Security</h1>
    <p>Selamat datang! Anda bisa menginstal aplikasi ini di layar utama.</p>

    <button id="installBtn" hidden>‚¨áÔ∏è Install Aplikasi</button>
    <br /><br />
    <a href="login.html">
      <button>‚û°Ô∏è Masuk ke Aplikasi</button>
    </a>

    <div class="info" id="updateInfo"></div>

    <!-- =================================== -->
    <!-- üß© PWA INSTALL HANDLER -->
    <!-- =================================== -->
    <script>
      let deferredPrompt;
      const installBtn = document.getElementById("installBtn");

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.hidden = false;

        installBtn.addEventListener("click", () => {
          installBtn.disabled = true;
          deferredPrompt.prompt();

          deferredPrompt.userChoice.then((choice) => {
            if (choice.outcome === "accepted") {
              console.log("‚úÖ Pengguna menginstal aplikasi");
            } else {
              console.log("‚ùå Pengguna batal instalasi");
            }
            deferredPrompt = null;
          });
        });
      });
    </script>

    <!-- =================================== -->
    <!-- üß© SERVICE WORKER REGISTRATION -->
    <!-- =================================== -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((reg) => {
            console.log("‚úÖ Service Worker terdaftar:", reg.scope);

            // üîÅ Deteksi versi baru
            reg.addEventListener("updatefound", () => {
              const newSW = reg.installing;
              newSW.addEventListener("statechange", () => {
                if (
                  newSW.state === "installed" &&
                  navigator.serviceWorker.controller
                ) {
                  console.log("‚ö° Versi baru terdeteksi");
                  if (
                    confirm(
                      "‚ú® Versi baru aplikasi tersedia. Muat ulang sekarang?"
                    )
                  ) {
                    newSW.postMessage("SKIP_WAITING");
                    window.location.reload();
                  }
                }
              });
            });

            // üí° Dapat pesan update dari SW
            navigator.serviceWorker.addEventListener("message", (event) => {
              if (
                event.data?.type === "UPDATE_READY" ||
                event.data?.type === "NEW_VERSION_AVAILABLE"
              ) {
                const info = document.getElementById("updateInfo");
                info.innerHTML =
                  "üöÄ Versi baru aplikasi tersedia ‚Äî klik untuk muat ulang.";
                info.style.color = "#2e7d32";
                info.style.cursor = "pointer";
                info.onclick = () => window.location.reload();
              }
            });
          })
          .catch((err) => console.error("‚ùå Gagal register SW:", err));
      }
    </script>
  </body>
</html>
