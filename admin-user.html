<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Input User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 420px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #statusUser {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Tambah Data User Security</h1>
    <form id="formUser">
      <input type="text" id="nip" placeholder="NIP" required>
      <input type="text" id="nama" placeholder="Nama Lengkap" required>
      <input type="text" id="perusahaan" placeholder="Perusahaan" required>
      <button type="submit">Simpan Data</button>
    </form>
    <div id="statusUser"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyFsuJ2ixjfcGmr1r3B_J9V3HUd28DbP09J18ZdwkLo7NWXsof-ZuYxzymYC_NldYwIeA/exec";

    document.getElementById("formUser").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nip = document.getElementById("nip").value.trim();
      const nama = document.getElementById("nama").value.trim();
      const perusahaan = document.getElementById("perusahaan").value.trim();

      const formData = new URLSearchParams();
      formData.append("action", "addUserFromAdmin");  // ✅ WAJIB
      formData.append("nip", nip);
      formData.append("nama", nama);
      formData.append("perusahaan", perusahaan);

      document.getElementById("statusUser").innerText = "⏳ Mengirim...";

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formData.toString()
        });

        const result = await res.text();
        document.getElementById("statusUser").innerText = result;

        if (result.includes("berhasil")) {
          document.getElementById("formUser").reset();
        }

      } catch (err) {
        document.getElementById("statusUser").innerText = "❌ Gagal: " + err.message;
      }
    });
  </script>
</body>
</html>
