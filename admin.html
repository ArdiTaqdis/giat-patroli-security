<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Monitoring Patroli</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" href="admin.css" />

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h2>Monitoring Giat Patroli Security</h2>
  <div id="loadingOverlay">‚è≥ Memuat data...</div>

  <div class="filter-bar">
    <label>Timestamp:</label>
    <input type="text" id="filterTimestamp" placeholder="Pilih rentang tanggal & jam">

    <label>Perusahaan:</label>
    <select id="filterPerusahaan">
      <option value="">Semua</option>
    </select>

    <label>Status:</label>
    <select id="filterStatus">
      <option value="">Semua</option>
      <option value="Proses">Proses</option>
      <option value="Done">Done</option>
      <option value="Expired">Expired</option>
    </select>
  </div>

  <table id="dataTabel" class="display nowrap">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>NIP</th>
        <th>Nama</th>
        <th>Perusahaan</th>
        <th>Tanggal</th>
        <th>Jam</th>
        <th>Lokasi</th>
        <th>QR1</th><th>Foto1</th><th>Ket1</th>
        <th>QR2</th><th>Foto2</th><th>Ket2</th>
        <th>QR3</th><th>Foto3</th><th>Ket3</th>
        <th>QR4</th><th>Foto4</th><th>Ket4</th>
        <th>QR5</th><th>Foto5</th><th>Ket5</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Status Patroli</h3>
      <label>NIP:
        <input type="text" id="editNip" readonly>
      </label>
      <label>Nama:
        <input type="text" id="editNama" readonly>
      </label>
      <label>Status:
        <select id="editStatus">
          <option value="">-- Pilih --</option>
          <option value="Proses">Proses</option>
          <option value="Done">Done</option>
          <option value="Expired">Expired</option>
        </select>
      </label>
      <div class="modal-footer">
        <button onclick="tutupModal()">‚ùå Batal</button>
        <button class="simpan" onclick="simpanEdit()">üíæ Simpan</button>
      </div>
    </div>
  </div>

  
  <script src="admin.js"></script>
</body>
</html>
