<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Monitoring Patroli</title>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- DataTables & Plugin -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f4f7fc;
        padding: 20px;
      }

      h2 {
        text-align: center;
        background-color: #2e7d32;
        color: white;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 15px 0;
      }

      .btn {
        padding: 8px 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }

      .btn-logout {
        background: #d32f2f;
        color: white;
      }
      .btn-user {
        background: #1976d2;
        color: white;
      }

      .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 14px;
        align-items: center;
        margin: 20px 0;
      }

      .filter-bar label {
        font-weight: 600;
      }

      .filter-bar input,
      .filter-bar select {
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      #dataTabel_wrapper {
        overflow-x: auto;
      }

      table.dataTable th {
        background: #d33e10;
        color: white;
        text-align: center;
      }

      table.dataTable tbody tr:hover {
        background: #e3f2fd;
      }

      td img {
        max-width: 60px;
        border-radius: 4px;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 999;
      }

      .modal-content {
        background: #fff;
        padding: 24px;
        border-radius: 12px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .modal-footer {
        text-align: right;
        margin-top: 15px;
      }

      .modal-footer button {
        padding: 8px 14px;
        border-radius: 8px;
        font-weight: bold;
        margin-left: 10px;
      }

      button.simpan {
        background: #2e7d32;
        color: white;
      }

      #loadingOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        font-size: 18px;
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .filter-bar {
          flex-direction: column;
          align-items: flex-start;
        }

        table.dataTable {
          font-size: 12px;
        }

        .modal-content {
          width: 90%;
        }

        .modal-footer {
          flex-direction: column;
          align-items: stretch;
        }

        .modal-footer button {
          margin: 5px 0;
          width: 100%;
        }
      }
    </style>

    <script>
      if (localStorage.getItem("adminLogin") !== "true") {
        window.location.href = "login-admin.html";
      }
    </script>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <h2>Monitoring Giat Patroli Security</h2>

    <div class="top-bar">
      <button onclick="logoutAdmin()" class="btn btn-logout">üö™ Logout</button>
      <button onclick="openUserAdmin()" class="btn btn-user">
        üë§ + Security
      </button>
    </div>

    <div id="loadingOverlay">‚è≥ Memuat data...</div>

    <!-- Filter -->
    <div class="filter-bar">
      <label>Rentang Tanggal:</label>
      <input
        type="text"
        id="filterTanggal"
        placeholder="Pilih rentang tanggal"
      />
      <label>Perusahaan:</label>
      <select id="filterPerusahaan">
        <option value="">Semua</option>
      </select>
      <label>Area:</label>
      <select id="filterArea">
        <option value="">Semua</option>
      </select>
      <label>Keterangan:</label>
      <input
        type="text"
        id="filterKeterangan"
        placeholder="Cari keterangan..."
      />
    </div>

    <!-- Tabel -->
    <div style="overflow-x: auto">
      <table id="dataTabel" class="display nowrap" style="width: 100%">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>NIP</th>
            <th>Nama</th>
            <th>Perusahaan</th>
            <th>Tanggal</th>
            <th>Jam</th>
            <th>Lokasi</th>
            <th>Area</th>
            <th>Foto</th>
            <th>Keterangan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Modal Edit -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <h3>Edit Data Patroli</h3>
        <label
          >NIP:
          <input type="text" id="editNip" readonly />
        </label>
        <label
          >Nama:
          <input type="text" id="editNama" readonly />
        </label>
        <label
          >Keterangan:
          <textarea id="editKeterangan" rows="3"></textarea>
        </label>
        <div class="modal-footer">
          <button onclick="tutupModal()">‚ùå Batal</button>
          <button class="simpan" onclick="simpanEdit()">üíæ Simpan</button>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="admin.js"></script>
    <script>
      function logoutAdmin() {
        localStorage.removeItem("adminLogin");
        window.location.href = "login-admin.html";
      }
      function openUserAdmin() {
        window.open("admin-user.html", "_blank");
      }
    </script>
  </body>
</html>
