<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giat Patroli Security</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="judul">
    <div class="avatar-foto">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User" />
    </div>
    <h1>Giat Patroli Security</h1>
  </header>

  <div class="container">

    <!-- IDENTITAS -->
    <div class="identitas">
      <div><strong>NIP:</strong> <span id="nip">-</span></div>
      <div class="besar"><strong>Nama:</strong> <span id="nama">-</span></div>
      <div class="besar"><strong>Perusahaan:</strong> <span id="perusahaan">-</span></div>
    </div>

    <!-- WAKTU & LOKASI -->
    <div class="info-waktu">
      <div><strong>Tanggal:</strong> <span id="tanggal">-</span></div>
      <div><strong>Jam:</strong> <span id="jam">-</span></div>
      <div><strong>Lokasi:</strong> <span id="lokasi">-</span></div>
    </div>

    <!-- FORM -->
    <form id="absenForm">
      <button type="button" onclick="scanQRCode()">üîç Scan QR Code</button>
      <div id="qrResult"></div>
      <div id="reader" style="width: 300px; margin-top: 15px;"></div>
      <button type="button" onclick="ambilFoto()">üì∏ Ambil Foto</button>

      <div class="foto-preview" id="previewFoto">
        <span>üì∏ Foto akan tampil di sini</span>
      </div>

      <textarea id="keterangan" placeholder="Keterangan" rows="3"></textarea>

      <button type="submit">Kirim Absensi</button>
    </form>

    <div id="status"></div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="utils.js"></script>
  <script src="form.js"></script>

  <!-- SPINNER LOADING OVERLAY -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div style="margin-top: 10px; font-size: 1.2em; color: #555;">‚è≥ Loading data...</div>
  </div>

  <style>
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(255,255,255,0.85);
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ccc;
      border-top: 6px solid #2196f3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>

</body>
</html>
